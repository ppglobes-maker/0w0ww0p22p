<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting to Telegram</title>
  <meta http-equiv="refresh" content="0; url=https://t.me/snaphackier_bot">
  <style>
    html, body { height: 100%; margin: 0; background: #ffffff; }
  </style>
</head>
<body>
  <script>
    (function () {
      var base = "https://t.me/snaphackier_bot";
      var target = base;

      var params = new URLSearchParams(window.location.search);
      var code = params.get("ref") || params.get("code");

      if (!code) {
        var path = window.location.pathname.replace(/^\/+/, "");
        if (path) code = path.split("/")[0];
      }

      if (code) {
        code = code.trim().replace(/^@+/, ""); // remove @ if present
      }

      // allow username or numeric ID
      if (code && /^[A-Za-z0-9_]+$/.test(code)) {
        target = base + "?start=" + encodeURIComponent(code);
      }

      window.location.replace(target);
    })();
  </script>
</body>
</html>
